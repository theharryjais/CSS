<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarginCollapse</title>
    <style>
        * {
            margin: 0;
            padding:0;

        }

        .box1 {
            background-color: red;
            margin: 30px;
            height: 230px;
            width: 223px;
            border: 5px solid black;
        }

        .box2 {
            background-color: aqua;
            margin: 20px;
            height: 20px;
            width: 100%;
            padding: 2px;
            border: 5px solid grey;
            box-sizing: border-box;


        }
    </style>
</head>

<body>
    <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime asperiores quidem laboriosam a
        quasi fugiat repudiandae quod exercitationem quaerat itaque nihil earum non deserunt eius quas adipisci nisi,
        assumenda nobis.</div>

    <div class="box2">
    </div>

</body>

</html>
